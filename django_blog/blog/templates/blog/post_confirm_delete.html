{% extends "blog/base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-sm">
  <h2 class="text-xl font-semibold mb-4">Delete post</h2>
  <p class="text-gray-700 mb-6">Are you sure you want to delete "<strong>{{ object.title }}</strong>"? This action cannot be undone.</p>

  <form method="POST">
    {% csrf_token %}
    <div class="flex gap-3">
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Yes, delete</button>
      <a href="{% url 'post-detail' object.pk %}" class="px-4 py-2 border rounded-md text-gray-700">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
