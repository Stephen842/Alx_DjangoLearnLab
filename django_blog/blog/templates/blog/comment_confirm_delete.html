{% extends "blog/base.html" %}
{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-sm">
    <h2 class="text-2xl font-semibold mb-4 text-red-600">Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p class="mt-2 text-gray-700">{{ object.content }}</p>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg">Yes, Delete</button>
        <a href="{% url 'post-detail' object.post.pk %}" class="px-4 py-2 border rounded-md text-gray-700">Cancel</a>
    </form>
</div>
{% endblock %}
