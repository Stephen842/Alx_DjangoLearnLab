{% extends "blog/base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-12 p-8 bg-white shadow-lg rounded-lg border border-gray-200">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">User Profile</h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" name="username" id="username" value="{{ request.user.username }}" 
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" 
                disabled>
        </div>

        <!-- Email Field -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" name="email" id="email" value="{{ request.user.email }}" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-200">
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
